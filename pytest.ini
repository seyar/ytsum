[pytest]
markers =
    luma: marks tests that use Luma AI
    runway: marks tests that use RunwayML
    flux: marks tests that use Flux AI
    uguu: marks tests that use Uguu file hosting
asyncio_mode = strict
asyncio_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    default::DeprecationWarning:pytest_asyncio.* 